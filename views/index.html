<!doctype html>
<html ng-app="demo">
    <!--head da página-->
	<head>
		<title>Guitar Inventory</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Trabalho final da disciplina DM104">
        <meta name="author" content="Carlos Antunes">
 
        <!--referência ao bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!--referência ao arquivo css dessa página-->
        <link rel="stylesheet" href="stylesheets/stylesheet.css">
        <!--referência ao angularjs-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	</head>
    <!--body da página-->
	<body>
        <!--container principal da página-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Guitar Inventory</h1>
                    <!--div que exibirá os dados presentes na controller-->
                    <div  ng-controller="myController">
                        <!--link que abrirá o relatório do inventário-->
                        <a  role="link" ng-click="popitup('report', '_blank')">Relatório</a>

                        <!--div que representa as entradas pelo usuário, com utilização da diretiva ng-model para fazer a ligação com o objeto de modelo presente na controller -->
                        <div id="entry" class="col-lg-12 text-center">
                            <div class="entryDisplay"><p>Id:</p> <input type="text" id="id" ng-model="instrument.id"></div>
                            <div class="entryDisplay"><p>Nome:</p> <input type="text" id="name" ng-model="instrument.name"></div>
                            <div class="entryDisplay"><p>Preço:</p><input type="text" id="price" ng-model="instrument.price"></div>
                            <div class="entryDisplay"><p>Detalhe:</p><input type="text" id"detail" ng-model="instrument.detail"></div>
                            <!--botão Adicionar com diretiva ng-click, que chama a função addInstrument()-->
                            <input type="button" ng-click="addinstrument()" value="Submit">
                            <!--botão de edição (atualização) de um item existente, que passa os valores presentes nos campos do form como parâmetro na função-->
                            <input type="button" ng-click="editinstrument(instrument.id, instrument.name, instrument.price, instrument.detail)" value="Update">
                        </div>

                        <div id="list" class="col-lg-12 text-center">
                            <!--Exibe os atributos de cada objeto presente no banco de dados-->
                            <div ng-repeat="instrument in instruments">
                                <p><spam>Id</spam> {{instrument.id}}</p> 
                                <p><spam>Nome</spam> {{instrument.name}}</p>
                                <p><spam>Preço</spam> {{instrument.price | currency: 'R$'}}</p><!--uso de currency, como "máscara" de preço para o valor de preço-->
                                <p><spam>Detalhe</spam> {{instrument.detail}}</p>
                                <!--criação dos botões de edição e exclusão de um item-->
                                <img src="images/edit.png" ng-click="writeinstrument($index)">
                                <img src="images/close.png" ng-click="deleteinstrument(instrument)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!-- Referência à biblioteca jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Último JavaScript compilado -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>        
<script src="javascripts/controller/controller.js"></script>


	</body>
</html>
